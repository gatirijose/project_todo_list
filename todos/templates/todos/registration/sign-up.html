{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}
    Sign Up
{% endblock %}
    

{% block content %}
<h3 class="text-center">Create an account</h3>
<br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="container">
                <form  method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <br>
                    <button type="submit" class="btn btn-outline-primary rounded-4">Sign up</button>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
